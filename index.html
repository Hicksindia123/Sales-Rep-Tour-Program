<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Program</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      padding: 20px;
      color: #333;
    }

    h2 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 10px;
    }

    h3 {
      color: #444;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-size: 14px;
      overflow-x: auto;
      display: block;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      white-space: nowrap;
    }

    th {
      background-color: #3498db;
      color: white;
      position: sticky;
      top: 0;
    }

    select, button {
      padding: 6px;
      font-size: 14px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    @media screen and (max-width: 600px) {
      body { padding: 10px; }
      table, th, td { font-size: 12px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>

  <h2>Tour Program</h2>
  <div id="tableContainer"><p>Loading...</p></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbySyHzCICmm0SH5p7us8hyTOQBxfOJR9Nq1z9CvhorKwlzFJS-Hfs0_IvoO6FMbaWmK/exec';

    function getRepFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("rep") || "";
    }

    async function fetchAPI(params) {
      const formData = new URLSearchParams(params).toString();
      const res = await fetch(API_URL, {
        method: 'POST',
        body: formData,
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      });
      return res.json();
    }

    async function loadData() {
      const repName = getRepFromURL();
      if (!repName) {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Rep not specified in URL.</p>";
        return;
      }

      const data = await fetchAPI({ action: 'getRepData', repName });
      let html = `<h3>Welcome, ${repName}</h3>
                  <table>
                    <tr>
                      <th>Date</th><th>Day</th><th>Month</th><th>Year</th>
                      <th>Rep</th><th>State</th><th>City</th><th>Distributor</th>
                      <th>Status</th><th>Update</th>
                    </tr>`;

      data.forEach(row => {
        const rowIndex = row.row;
        const values = row.data;

        if (values[8] === "Done") return; // hide done rows

        const formattedValues = values.map((val, i) => {
          if (i === 0 && val) {
            const d = new Date(val);
            return formatDate(d);
          }
          return val;
        });

        html += `<tr>${formattedValues.map((val, idx) => {
          if (idx === 8) {
            return `<td><select id="status_${rowIndex}">
                      <option value="">--</option>
                      <option value="Done" ${val === "Done" ? "selected" : ""}>Done</option>
                    </select></td>`;
          } else {
            return `<td>${val}</td>`;
          }
        }).join('')}
        <td><button onclick="updateStatus(${rowIndex})">âœ”</button></td></tr>`;
      });

      html += `</table>`;
      document.getElementById("tableContainer").innerHTML = html;
    }

    function formatDate(dateObj) {
      const d = dateObj.getDate().toString().padStart(2, '0');
      const m = (dateObj.getMonth() + 1).toString().padStart(2, '0');
      const y = dateObj.getFullYear();
      return `${d}-${m}-${y}`;
    }

    async function updateStatus(row) {
      const status = document.getElementById(`status_${row}`).value;
      await fetchAPI({ action: 'updateStatus', row, status });
      alert("Status updated!");
      loadData(); // refresh table
    }

    loadData();
  </script>
</body>
</html>
